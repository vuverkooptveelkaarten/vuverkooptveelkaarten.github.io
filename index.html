<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VU ORCHESTRA TOUR</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="sticky-header">
        <header>
            <h1>VU ORCHESTRA TOUR</h1>
        </header> 
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="page-content">
        <main>
            <div class="event-section"> 
                <iframe
                    src="https://docs.google.com/forms/d/e/1FAIpQLSdVXnRLaN30CC5kDsNT4Wowndl1gEyeWfmbXaov7omJIAPK5Q/viewform?embedded=true"
                    width="100%"
                    height="1500"
                    frameborder="0"
                    marginheight="0"
                    marginwidth="0"
                    style="border: none;">
                    Loading sign-up form...
                </iframe>   
            </div>
        </main>
    </div>
</body>

<script>
    const header = document.querySelector('.sticky-header');
    const content = document.querySelector('.page-content');
    let lastScroll = 0;
  
    function adjustContentMargin() {
      if (header && content) {
        const headerHeight = header.offsetHeight;
        content.style.marginTop = headerHeight + 'px';
      }
    }
  
    // Detect scroll direction to show/hide header
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScroll) {
        header.classList.add('hidden');
      } else {
        header.classList.remove('hidden');
      }
      lastScroll = currentScroll;
    });
  
    // Wait for fonts and layout to settle before measuring
    window.addEventListener('load', () => {
      setTimeout(adjustContentMargin, 100);
    });
  
    window.addEventListener('resize', adjustContentMargin);
  </script>
  

</html>
